name: Build Test Push

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-test-push:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3
      
      - name: Build for tests
        uses: docker/build-push-action@b32b51a8eda65d6793cd0494a773d4f6bcef32dc # v6
        with:
          push: false
          tags: docker.evidenceprime.com/dexter-dummy-predictor:${{ github.sha }}
          load: true
      
      - name: Test
        run: docker run --rm -v $(pwd)/test:/app/test --entrypoint pytest docker.evidenceprime.com/dexter-dummy-predictor:${{ github.sha }}
      
      - name: Login to Registry
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: docker.evidenceprime.com
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push
        if: github.ref == 'refs/heads/master'
        uses: docker/build-push-action@b32b51a8eda65d6793cd0494a773d4f6bcef32dc # v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: docker.evidenceprime.com/dexter-dummy-predictor:${{ github.sha }}