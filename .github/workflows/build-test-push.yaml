name: Build Test Push

on:
  push:
    branches:
      - master
  pull_request:

env:
  IMAGE: docker.evidenceprime.com/dexter-dummy-predictor

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.evidenceprime.com
          username: ${{ secrets.DOCKER_PUBLIC_LOGIN }}
          password: ${{ secrets.DOCKER_PUBLIC_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for tests
        uses: docker/build-push-action@b32b51a8eda65d6793cd0494a773d4f6bcef32dc # v6
        with:
          push: false
          tags: docker.evidenceprime.com/dexter-dummy-predictor:${{ github.sha }}
          load: true
      
      - name: Test
        run: docker run --rm -v $(pwd)/test:/app/test --entrypoint pytest docker.evidenceprime.com/dexter-dummy-predictor:${{ github.sha }}

      - name: Build and push by digest
        if: github.ref == 'refs/heads/master'
        id: build
        uses: docker/build-push-action@v6
        with:
          outputs: type=image,"name=${{ env.IMAGE }}",push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.runner }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.evidenceprime.com
          username: ${{ secrets.DOCKER_PUBLIC_LOGIN }}
          password: ${{ secrets.DOCKER_PUBLIC_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE }}:${{ github.event.inputs.custom_tag }} \
            $(printf '${{ env.IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE }}:${{ github.sha }}